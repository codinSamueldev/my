<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data" action="." method="post">
    {% csrf_token %}

    <section class="border-solid">
        {% for f in form %}
            {% if f is form.picture %}
                <div id="input-file">
                    {{ f }}
                </div>
            {% else %}
                {{ f }}
            {% endif %}
        {% endfor %}
    </section>

    <button type="submit" class="mt-4 group relative inline-block focus:outline-none focus:ring">
        <span
          class="absolute inset-0 translate-x-0 translate-y-0 bg-green-300 transition-transform group-hover:translate-x-1.5 group-hover:translate-y-1.5">
        </span>
      
        <span class="relative inline-block border-2 border-current px-4 py-2 text-sm font-bold uppercase tracking-widest">
          Submit
        </span>
    </button>
</form>
