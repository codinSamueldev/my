{% load static %}

<header class="bg-green-100">
    <div class="mx-auto flex h-24 max-w-screen-xl items-center px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600" href="{% url 'home' %}">
            <span class="sr-only">Home</span>
            <figure>
                <img class="rounded-full w-3/5 sm:w-1/5" src="{% static 'icons/my_logo.png' %}" alt="MY icon" srcset="">
            </figure>
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            
            <div class="flex items-center gap-4 text-sm">
                <div class="sm:flex sm:gap-4">
                    {% if user.is_authenticated %}
                    <a
                    class="block rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white"
                    href="#"
                    >
                    Profile
                    </a>

                    {% else %}
                    <a
                    class="hidden rounded-md bg-orange-500 px-5 py-2.5 text-sm font-medium text-white transition sm:block"
                    href="{% url 'login' %}"
                    >
                        Login
                    </a>
                    <a
                    class="block rounded-md bg-black px-5 py-2.5 text-sm font-medium text-white transition"
                    href="{% url 'register' %}"
                    >
                        Register
                    </a>
                {% endif %}
                </div>
                <!-- Hamburger button -->
                <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden" id="hamburger">
                    <span class="sr-only">Toggle menu</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Full-screen nav menu -->
<nav id="fullscreenMenu" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
    <button class="absolute top-8 right-8 text-white text-3xl" id="closeMenu">&times;</button>
    <ul class="text-white text-3xl space-y-6 text-center">
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Search</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
