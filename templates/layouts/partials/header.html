{% load static %}

<header class="bg-green-100">
    <div class="mx-auto flex h-24 max-w-screen-xl items-center px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600" href="{% url 'home' %}">
            <span class="sr-only">Home</span>
            <figure>
                <img class="rounded-full w-2/5 sm:w-1/5" src="{% static 'icons/my_logo.png' %}" alt="MY icon" loading="lazy">
            </figure>
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            
            <div class="flex items-center gap-4 text-sm">
                <div class="sm:flex sm:gap-4">
                    {% if user.is_authenticated %}
                    <a
                    class="block rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white"
                    href="{% url 'my_profile' %}"
                    >
                        Profile
                    </a>

                    <a 
                    class="hidden sm:block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700" 
                    href="{% url 'logout' %}">
                        Logout
                    </a>

                    {% else %}
                    <a
                    class="hidden rounded-md bg-orange-500 px-5 py-2.5 text-sm font-medium text-white transition sm:block"
                    href="{% url 'login' %}"
                    >
                        Login
                    </a>
                    <a
                    class="block rounded-md bg-black px-5 py-2.5 text-sm font-medium text-white transition"
                    href="{% url 'register' %}"
                    >
                        Register
                    </a>
                {% endif %}
                </div>

                <!-- Hamburger button -->
                <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden" id="hamburger">
                    <span class="sr-only">Toggle menu</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        {% if user.is_authenticated %}
            <form action="{% url 'search' %}" method="get" enctype="text/plain">
                <div class="hidden sm:block">
                    <div class="flex items-center justify-center p-1">
                        <div class="rounded-lg bg-gray-200 p-1">
                            <div class="flex">
                                <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                                    <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                                    <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                                    </svg>
                                </div>
                                <input type="text" name="keywords" class="w-full max-w-[160px] bg-white pl-1 text-base font-semibold outline-0" placeholder="e.g. papi" id="">
                                <input type="submit" value="Search" class="bg-blue-500 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        {% endif %}

    </div>
</header>

<!-- Full-screen nav menu -->
<nav id="fullscreenMenu" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
    <button class="absolute top-8 right-8 text-white text-3xl" id="closeMenu">&times;</button>
    <ul class="text-white text-3xl space-y-6 text-center">
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'my_profile' %}">Profile</a></li>
        <li><a href="{% url 'search' %}">Search</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
